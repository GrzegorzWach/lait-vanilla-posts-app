<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LaIT - Vanilla Init Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="build.css" />
  <script src="build.js"></script>
</head>
<body>
 
  <section class="section">
    <div class="container">
      <h1 class="title">Posts application</h1>
      <section class="hero is-primary is-loading" >
        <div class="hero-body"  id="list">
          
        </div>
      </section>
      <section id="form">
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input name="post.title" class="input" type="text" placeholder="Title">
            </div>
          </div>
          <div class="field">
            <label class="label">Author</label>
            <div class="control">
              <input name="post.author" class="input" type="text" placeholder="Author">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button id="add-post" class="button is-link">Add Post</button>
            </div>
          </div>
      </section>
    </div>
  </section>
</body>
</html>
